<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登入表單</title>
</head>
<body>
    <form style="margin: auto; width: 220px;" method="post" action="perform_login">
        <span th:unless="${param.error == null}" th:text="${param.error} + '登入失敗'"></span>
        <span th:unless="${param.logout == null}" th:text="你已經登出">你已經登出</span>
        
        <h2>LOGIN</h2>
        <p>
         ID<br>
          <input type="text" name="username" required autofocus/>
        </p>
        <p>
         Password
          <input type="password" name="password" required/>
        </p>
        <input type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
        
        <button type="submit">Log in</button>
    </form>
    <!-- <a href="register_page" >Create Account</a>-->
</body>

<script>

	
	
</script>
</html>
