<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" th:href="@{/css/chat.css}"/>
<title>Spring Boot WebSocket Chat Application | CalliCoder</title>
</head>
<body
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Type your username</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start
						Chatting</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Global Chat Box</h2>
			</div>
			<div class="connecting">Connecting...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Send</button>
						<button type="button" class="primary" onclick="leave()">Leave</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script>
		var usernamePage = document.querySelector('#username-page');
		var chatPage = document.querySelector('#chat-page');
		var usernameForm = document.querySelector('#usernameForm');
		var messageForm = document.querySelector('#messageForm');
		var messageInput = document.querySelector('#message');
		var messageArea = document.querySelector('#messageArea');
		var connectingElement = document.querySelector('.connecting');
	
		var stompClient = null;
		var username = null;
	
		var colors = [
		    '#2196F3', '#32c787', '#00BCD4', '#ff5652',
		    '#ffc107', '#ff85af', '#FF9800', '#39bbb0'
		];
	
		function connect(event) {
		    username = document.querySelector('#name').value.trim();
		    if(username) {
		        usernamePage.classList.add('hidden');
		        chatPage.classList.remove('hidden');
	
		        var socket = new SockJS('/demo1/chatroom');
		        stompClient = Stomp.over(socket);
		        stompClient.connect({}, onConnected, onError);
		    }
		    event.preventDefault();
		}
	
	
		function onConnected() {
			console.log("fsdfdssdsdf");
		    // Subscribe to the Public Topic
		    stompClient.subscribe('/topic/public', onMessageReceived);
		    // Tell your username to the server
		    stompClient.send("/app/join",
		        {},
		        JSON.stringify({senderName: username, status: 'JOIN'})
		    )
	
		    connectingElement.classList.add('hidden');
		}
	
	
		function onError(error) {
		    connectingElement.textContent = 'Could not connect to WebSocket server. Please refresh this page to try again!';
		    connectingElement.style.color = 'red';
		}
	
	
		function send(event) {
		    var messageContent = messageInput.value.trim();
	
		    if(messageContent && stompClient) {
		        var chatMessage = {
		        	senderName: username,
		        	content: messageInput.value,
		            status: 'MESSAGE'
		        };
		        stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
		        messageInput.value = '';
		    }
		    event.preventDefault();
		}
		
		function leave() {
		    
		    if(stompClient) {
		        var chatMessage = {
		        	senderName: username,
		            status: 'LEAVE'
		        };
		        stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
		        stompClient.disconnect();
		        chatPage.classList.add('hidden');
		        usernamePage.classList.remove('hidden');
		        
		    }
		    event.preventDefault();
		}
		
	
		function onMessageReceived(payload) {
			
		    var message = JSON.parse(payload.body);
		    
		    var messageElement = document.createElement('li');
			
			
		    if(message.status === 'JOIN') {
		        messageElement.classList.add('event-message');
		        message.content = message.senderName + ' joined!';
		    } else if (message.status === 'LEAVE') {
		        messageElement.classList.add('event-message');
		        message.content = message.senderName + ' left!';
		    } else {
		    	console.log(message);
		        messageElement.classList.add('chat-message');
		        var avatarElement = document.createElement('i');
		        var avatarText = document.createTextNode(message.senderName[0]);
		        avatarElement.appendChild(avatarText);
		        avatarElement.style['background-color'] = getAvatarColor(message.senderName);
		        messageElement.appendChild(avatarElement);
	
		        var usernameElement = document.createElement('span');
		        var usernameText = document.createTextNode(message.senderName);
		        usernameElement.appendChild(usernameText);
		        messageElement.appendChild(usernameElement);
		    }
	
		    var textElement = document.createElement('p');
		    var messageText = document.createTextNode(message.content);
		    textElement.appendChild(messageText);
	
		    messageElement.appendChild(textElement);
	
		    messageArea.appendChild(messageElement);
		    messageArea.scrollTop = messageArea.scrollHeight;
		}
	
	
		function getAvatarColor(messageSender) {
		    var hash = 0;
		    for (var i = 0; i < messageSender.length; i++) {
		        hash = 31 * hash + messageSender.charCodeAt(i);
		    }
	
		    var index = Math.abs(hash % colors.length);
		    return colors[index];
		}
	
		usernameForm.addEventListener('submit', connect, true)
		messageForm.addEventListener('submit', send, true)
	</script>
</body>
</html>
