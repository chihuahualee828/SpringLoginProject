<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>登入表單</title>
</head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* style the container */
.container {
  position: relative;
  width: 70%;
  margin: 0 auto;
  border-radius: 10px;
  background-color: #f2f2f2;
  padding: 10px 0 40px 0;
} 



/* style inputs and link buttons */
input,
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 7px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  line-height: 20px;
  text-decoration: none; /* remove underline from anchors */
}

input:hover,
.btn:hover {
  opacity: 1;
}
/* style the submit button */
input[type=submit],input[type=button]  {
  background-color: #04AA6D;
  color: white;
  cursor: pointer;
}

input[type=submit]:hover, input[type=button]:hover {
  background-color: #45a049;
}



/* Two-column layout */
.col {
  width: 30%;
  margin: auto;
  padding: 0 5px;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* hide some text on medium and large screens */
.hide-md-lg {
  display: none;
}
/* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 650px) {
  /* show the hidden text on small screens */
  .hide-md-lg {
    display: block;
    text-align: center;
  }
}

</style>
<body>
	<div class="container">
	    
    <form style="margin: auto;" method="post" action="perform_login">
    <div class="row">
    	<div style="text-align:center">
        <span th:unless="${param.error == null}" th:text="${param.error} + '登入失敗'"></span>
        <span th:unless="${param.logout == null}" th:text="你已經登出">你已經登出</span>
        </div>
        
        <h2 style="text-align:center" >LOGIN</h2>
        
        <div class="col" >
	        <div>
	         Username:<br>
	          <input type="text" name="username" required autofocus/>
	        </div>
	        <br>
	        <div>
	         Password:<br>
	          <input type="password" name="password" required/>
	        </div>
	        <input type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
	        <input type="submit" value="Log in" style="margin: 50px 0px 0px 0px;"></input>
	        <input type="button" value="Forgot password" style="margin: 10px 0px 0px 0px;" onclick="reset()"></input>
        </div>
    </div>
    </form>
    <!-- <a href="register_page" >Create Account</a>-->
    
    </div>
</body>

<script>
	function reset() {
		location.href = "reset_pass";
	};
	
	
</script>
</html>
